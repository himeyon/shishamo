<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- TODO テーブル名表示 -->
    <title>MySQL Visualizer - Table sample.book</title>

    <!-- Bootstrap -->
    <link href="../static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>
<!-- TODO スキーマ名表示 -->
<h1 th:text="'Table ' + ${table.name}">Table sample.book</h1>
<h2 th:text="${table.comment}">書籍</h2>

<div class="container" style="padding:20px 0">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>Column</th>
            <th>Type</th>
            <th>Nullable</th>
            <th>Default</th>
            <th>Children</th>
            <th>Parents</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="column : ${table.columns}">
            <td th:text="${column.name}">book</td>
            <td th:text="${column.type}">bigint(19)</td>
            <td><span class="glyphicon glyphicon-ok" aria-hidden="true" th:class="${column.nullable}? 'glyphicon glyphicon-ok'"></span></td>
            <td th:text="${column.defaultValue}"></td>
            <td></td>
            <td></td>
            <td th:text="${column.comment}">ISBN</td>
        </tr>
        <!--/*-->
        <tr>
            <td>title</td>
            <td>varchar(128)</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>タイトル</td>
        </tr>
        <!--*/-->
        </tbody>
    </table>
</div>

<p><a href="tables.html" th:href="@{'/tables'}">戻る</a></p>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
