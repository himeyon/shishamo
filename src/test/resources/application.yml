spring:
  thymeleaf:
    mode: HTML5
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:12215/sample?useSSL=true
    schema: sample
    username: sampleUser
    password: samplePassword

flyway:
  enabled: false
  locations: db/sample

mybatis:
  mapper-locations: mybatis/mysql/*.xml
